<body>
<div class="modal fade" id="DiagnosispatientSearch" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">บันทึกข้อมูลการวินิจฉัย</h4>
        </div>
        <div class="modal-body">
          <form id="recordDiagnosisForm" role="form">
            <div class="form-group">
              <label for="comment">  ค้นหาผู้ป่วย</label>
              <input type="text" class="form-control" rows="1" name="cid_hn" value="" placeholder="ระบุเลขบัตรโรงพยาบาลหรือเลขบัตรประจำตัวประชาชนของผู้ป่วย" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">ยกเลิก</button>
          <button type="submit" class="btn btn-success" form="recordDiagnosisForm">ค้นหา</button>
        </div>
      </div>
    </div>
</div>
<div class="modal fade" id="recordDiagnosisModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">บันทึกข้อมูลการวินิจฉัย</h4>
                    </div>
                    <div class="modal-body">
                    <form id="recordDiagnosisConfirm" role="form">
                        <div class="form-group">
                        <label for="comment">โรค</label>
                        <textarea class="form-control" rows="3" name="symptom" value="" ></textarea>
                        </div>
                        <div class="form-group">
                        <label for="comment">รายการยา</label>
                        <textarea class="form-control" rows="3" name="medicine" value="" ></textarea>
                        </div>
                    </form>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">ยกเลิก</button>
                    <button type="submit" class="btn btn-success" form="recordDiagnosisConfirm">บันทึก</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="recordDiagnosisResultModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">โปรดตรวจสอบข้อมูลการวินิจฉัย</h4>
                </div>
                <div class="modal-body">
                <form id = "recordDiagnosisResultButton">
                    <div class="form-group">  
                    <label for="sel1">การนัดหมาย</label>
                    <p for="sel1" style="color:#135e8a">แพทย์ : {{docName}}</p>
                    <p for="sel1" style="color:#135e8a">แผนก : {{deprt}}</p>
                    <p for="sel1" style="color:#135e8a">วันที่  : {{dateround}}</p>
                    </div>
                    <div class="form-group">  
                    <label for="sel1">โรค</label>
                    <p for="sel1" style="color:#135e8a"> {{symptom}} </p>
                    </div>
                    <div class="form-group">
                    <label for="sel1">รายการยา</label>
                    <p for="sel1" style="color:#135e8a"> {{medicine}} </p>
                    </div>
                </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="editBtn">แก้ไข</button>
                    <button type="submit" class="btn btn-success" form = "recordDiagnosisResultButton">ยืนยัน</button>
                </div>
            </div>
            </div>
        </div>

        <div class="modal fade" id="recordDiagnosisSuccessModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">บันทึกข้อมูลการวินิจฉัยเรียบร้อย</h4>
                </div>
                <div class="modal-body">
                <form>
                    <div class="form-group">  
                    <label for="sel1">การนัดหมาย</label>
                    <p for="sel1" style="color:#135e8a">แพทย์ : {{docName}} </p>
                    <p for="sel1" style="color:#135e8a">แผนก : {{deprt}} </p>
                    <p for="sel1" style="color:#135e8a">วันที่  : {{dateround}} </p>
                    </div>
                    <div class="form-group">  
                    <label for="sel1">โรค</label>
                    <p for="sel1" style="color:#135e8a"> {{symptom}} </p>
                    </div>
                    <div class="form-group">
                    <label for="sel1">รายการยา</label>
                    <p for="sel1" style="color:#135e8a"> {{medicine}} </p>
                    </div>
                </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">เสร็จสิ้น</button>
                </div>
            </div>
            </div>
        </div>
</body>
