<template name="loginPage">
<div class="container" style="color:white">
  <div class="row padding-top">
    <div class="col-md-offset-3 col-md-6">
      <div class="row">
        <div class="col-xs-12">
          <div class="center" style="height:150px;width:100%;background-image:url('/img/logo-white.png');background-position: center;background-size: 100%">
            <!-- <div style="text-align:center;padding-top:75px;">LOGO</div> -->
          </div>
        </div>
      </div>
      <div class="row" style="padding-top:10px">
        <div class="col-xs-12">
          <form class="form-horizontal">
            <div class="form-group">
              <div for="inputEmail" class="col-sm-2 control-label">Username</div>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="เลขประจำตัวโรงพยาบาล / หมายเลขบัตรประชาชน">
              </div>
            </div>
            <div class="form-group">
              <div for="inputPassword" class="col-sm-2 control-label">Password</div>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="รหัสผ่าน">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-6">
                <a href="/home/patient"><button type="submit" class="form-control btn btn-success">เข้าสู่ระบบ</button></a>
              </div>
              <div class="col-sm-6">
                <button type="submit" class="form-control btn btn-danger">ลืมรหัสผ่าน</button>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <button type="submit" class="form-control btn btn-primary">ลงทะเบียนใช้งานครั้งแรก</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</template>
