<template name="loginPage">
  <div class="container" style="color:white">
    <div class="row">
      <div class="col-md-offset-2 col-md-8  login-box"  style="text-align:center;height:500px;background:rgba(0,73,163,0.95);padding:50px;border-radius:10px">
        <div class="row">
          <div class="col-md-offset-0 col-md-12">
            <div class="row">
              <div class="col-xs-12">
                <img class="center logo-login" src="/img/logo-white.png">
                  <!-- <div style="text-align:center;padding-top:75px;">LOGO</div> -->
              </div>
            </div>
            <div class="row" style="padding-top:10px;">
              <div class="col-xs-12">
                <form class="form-horizontal">
                  <div class="form-group">
                    <div for="inputEmail" class="col-sm-2 control-label">Username</div>
                    <div class="col-sm-10">
                      <input type="username" class="form-control" id="inputEmail" name="loginCID" placeholder="เลขประจำตัวโรงพยาบาล / หมายเลขบัตรประชาชน">
                    </div>
                  </div>
                  <div class="form-group">
                    <div for="inputPassword" class="col-sm-2 control-label">Password</div>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword" name="loginPassword" placeholder="รหัสผ่าน">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-6">
                      <button type="submit" value="Login" class="form-control btn btn-success">เข้าสู่ระบบ</button>
                    </div>
                    <div class="col-sm-6">
                      <button type="submit" class="form-control btn btn-danger" id="forgetpass-btn">ลืมรหัสผ่าน</button>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-12">
                      <a href="/register"><button type="submit" class="form-control btn btn-primary">ลงทะเบียนใช้งานครั้งแรก</button></a>
                    </div>
                  </div>
                  <!--<button type="button" class="pull-right btn" id="sendSMS">ลองส่ง sms</button>-->
                </form>
              </div>
            </div>
            <div class="row">
              <button type="button" class="btn btn-success" data-target="#quickLoginModal" data-toggle="modal" data-backdrop="static" >Quick login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
<body>
<div class="modal fade" id="quickLoginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document" >
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">ล็อกอินอย่างรวดเร็ว (เฉพาะใช้ทดสอบ)</h4>
        </div>
        <div class="modal-body">
          <table class="table table-condensed" style="">
            <thead>
              <tr>
                <th>CID</th>
                <th>HN/EID</th>
                <th>Password</th>
                <th>Role</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {{#each usr in alluser}}
                <tr>
                  <td>{{usr.cid}}</td>
                  <td>{{usr.hn}}{{usr.eid}}</td>
                  <td>{{usr.password}}</td>
                  <td>{{usr.role}}</td>
                  <td><button type="button" class="btn btn-primary loginQuickBtn" id="{{usr._id}}" data-dismiss="modal">ใช้</button></td>
                </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success dumpNewUser">Dump new user</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">ปิด <i class="fa fa-times" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
</div>
</body>
