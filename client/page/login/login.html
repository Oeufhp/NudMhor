<template name="loginPage">
  <div class="container" style="color:white">
    <div class="row">
      <div class="col-md-2 login-box">
        <p>account avaliable in db</p>
        {{#each alluser}}
          <p>{{cid}} , {{password}}</p>
        {{/each}}
      </div>
      <div class="col-md-offset-0 col-md-8  login-box"  style="height:500px;background:rgba(0,73,163,0.95);padding:50px;border-radius:10px">
        <div class="row">
          <div class="col-md-offset-0 col-md-12">
            <div class="row">
              <div class="col-xs-12">
                <img class="center logo-login" src="/img/logo-white.png">
                  <!-- <div style="text-align:center;padding-top:75px;">LOGO</div> -->
              </div>
            </div>
            <div class="row" style="padding-top:10px;">
              <div class="col-xs-12">
                <form class="form-horizontal">
                  <div class="form-group">
                    <div for="inputEmail" class="col-sm-2 control-label">Username</div>
                    <div class="col-sm-10">
                      <input type="username" class="form-control" id="inputEmail" name="loginCID" placeholder="เลขประจำตัวโรงพยาบาล / หมายเลขบัตรประชาชน">
                    </div>
                  </div>
                  <div class="form-group">
                    <div for="inputPassword" class="col-sm-2 control-label">Password</div>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword" name="loginPassword" placeholder="รหัสผ่าน">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-6">
                      <button type="submit" value="Login" class="form-control btn btn-success">เข้าสู่ระบบ</button>
                    </div>
                    <div class="col-sm-6">
                      <button type="submit" class="form-control btn btn-danger" id="forgetpass-btn">ลืมรหัสผ่าน</button>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-12">
                      <a href="/register"><button type="submit" class="form-control btn btn-primary">ลงทะเบียนใช้งานครั้งแรก</button></a>
                    </div>
                  </div>
                  {{#if currentUser}}
                    already logged in
                  {{else}}
                    not loggin in
                  {{/if}}
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</template>
