<body>
<div class="modal fade" id="makeappointmentSearchPatientModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">สร้างการนัดหมายใหม่</h4>
        </div>
        <div class="modal-body">
          <form id="makeappointmentSearchPatientForm" role="form">
            <div class="form-group">
              <label for="comment">  ค้นหาผู้ป่วย</label>
              <input name="patient_hn" class="form-control" rows="1" id="comment" placeholder="ระบุเลขบัตรโรงพยาบาลหรือเลขบัตรประจำตัวประชาชนของผู้ป่วย">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">ยกเลิก</button>
          <button type="submit" class="btn btn-success" form="makeappointmentSearchPatientForm">ค้นหา</button>
        </div>
      </div>
    </div>
</div>
<div class="modal fade" id="makeappointmentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">สร้างการนัดหมายใหม่</h4>
        </div>
        <div class="modal-body">
          <form id="makeappointmentForm" role="form">
            <div class="form-group">
              <label for="sel1">แผนก</label>
              <select class="form-control" id="sel1" name="department">
                <option>โรคทั่วไป</option>
                <option>แผนกอายุรกรรม</option>
                <option>แผนกศัลยกรรม</option>
                <option>แผนกสูติ</option>
                <option>แผนกจักษุ</option>
                <option>แผนกโรคผิวหนัง</option>
                <option>แผนกอวัยวะปัสสาวะ</option>
                <option>แผนกหัวใจ</option>
                <option>แผนกหู คอ จมูก</option>
                <option>แผนกรังสี</option>
                <option>แผนกรักษาโรคในช่องปากและฟัน</option>
              </select>
            </div>
            <div class="form-group">
              <label for="sel1">แพทย์</label>
              <select class="form-control" id="sel1" name="doctor">
                <option data-eid="{{random_doctor.eid}}">ไม่ระบุ</option>
                {{#each doctor in doctor_list}}
                <option data-eid="{{doctor.eid}}">{{doctor.fname}} {{doctor.lname}}</option>
                {{/each}}
              </select>
            </div>
            <div class="form-group">
              <label for="comment">อาการเบื้องต้น</label>
              <textarea class="form-control" rows="3" id="comment" name="symptom"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">ยกเลิก</button>
          <button type="submit" class="btn btn-success" form="makeappointmentForm">ยืนยัน</button>
        </div>
      </div>
    </div>
</div>
<div class="modal fade" id="makeappointmentModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">เลือกวันและเวลานัดหมาย</h4>
        </div>
        <div class="modal-body">
          <form id="makeappointmentForm2">
            <div class="form-group">
              <label  for="sel1">แพทย์ที่นัดหมาย</label>
              <label class="doctor" for="sel1" style="color:#135e8a">--------------</label>
            </div>
            <div class="form-group">
              <label for="sel1">แผนก</label>
              <label class="department" for="sel1" style="color:#135e8a">----------</label>
            </div>
            <div class="form-group">
              <label for="sel1">อาการเบื้องต้น</label>
              <label class="symptom" for="sel1" style="color:#135e8a">--------------</label>
            </div>
            <div class="form-group">
              <label for="sel1">วันเวลาที่เร็วที่สุด</label>
              <label for="sel1" style="color:#135e8a">
                {{date_format best_time.date}}
                {{time_format best_time.time}}
              </label>
            </div>
            <div class="form-group">
              <a class="btn btn-primary" id="newdatetimeButton">เลือกวันเวลาใหม่</a>
            </div>
            <div class="form-group">
              <select class="form-control" id="newdatetimeOption" name="date" style="display:none">
                {{#each slot in avaliable_time}}
                <option data-date="{{slot.date}}" data-time="{{slot.time}}">
                  {{date_format slot.date}}
                  {{time_format slot.time}}
                </option>
                {{/each}}
              </select>
            </div>
            <div class="form-group">
              <label for="sel1">วันเวลาที่เลือก</label>
              <label for="sel1" style="color:#135e8a" class="newdatetimeLabel">
                {{date_format best_time.date}}
                {{time_format best_time.time}}
              </label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" data-toggle="modal" data-target="#makeappointmentModal" data-backdrop="static">แก้ไข</button>
          <button type="submit" class="btn btn-success" form="makeappointmentForm2">ยืนยัน</button>
        </div>
      </div>
    </div>
</div>
<div class="modal fade" id="makeappointmentModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">สร้างการนัดหมายเรียบร้อยแล้ว</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="sel1">แพทย์ที่นัดหมาย</label>
              <label class="doctor" for="sel1" style="color:#135e8a">---------</label>
            </div>
            <div class="form-group">
              <label for="sel1">แผนก</label>
              <label class="department" for="sel1" style="color:#135e8a">---------</label>
            </div>
            <div class="form-group">
              <label for="comment">อาการเบื้องต้น</label>
              <label class="symptom" for="comment" style="color:#135e8a">---------</label>
            </div>
            <div class="form-group">
              <label for="sel1">วันเวลาที่นัดหมาย</label>
              <label for="sel1" style="color:#135e8a" class="newdatetimeLabel">--------------</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">ปิดหน้าต่าง</button>
        </div>
      </div>
    </div>
</div>
</body>
