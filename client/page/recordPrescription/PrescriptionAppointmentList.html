<template name="PrescriptionAppointmentList">
    <div class="container" style="margin-top:20px;">
        <h1 class="modal-title" id="myModalLabel" style="color:rgb(255,255,255)">บันทึกประวัติการจ่ายยา</h1><br>
        <table border=1 frame=void rules=rows style="width:100%; color:#000000; text-align:center;">
            <tr class="table-header" style="border:1px solid #000000; border-radius:20%; padding:1em; background-color:grey; font-size:20px;">
                <td>ชื่อ-นามสกุลแพทย์</td>
                <td>วันที่และรอบ</td>
                <td>แผนก</td>
                <td>เลือกการนัดหมาย</td>
            </tr>
            {{#each appointment in appointments}}
            <tr class="appt-row">
                <td>
                    <p>{{doctorName.fname}} {{doctorName.lname}}</p>
                </td>
                <td>
                    <p><b>วันที่ </b>: {{appointment.date}}</p>
                    <p><b>รอบ </b>: {{round}}</p>
                </td>
                <td>
                    <p><b>แผนก </b>: {{appointment.department}}</p>
                </td>
                <td>
                    <button type="submit" class="btn btn-success" id="view-appt-btn" data-app="{{appointment._id}}" data-toggle="modal" data-target="#recordPrescriptionModal" data-backdrop="static">เลือก</button>
                </td>
            </tr>
            {{/each}}
        </table>
    </div>
</template>
