<template name="editPatientInfo">
    <body>
        <div class="container" style="width:100%;">
          <div style="width:90% background-color:#ffffff;">
             <div class="col-md-offset-2 col-md-8">
                 <div class="col-xs-12">
                 <form class="form-horizontal" id="editPatientInfoForm" style="background:rgba(0,73,163,0.95);padding:20px;border-radius:10px">
                    <div class="col-xs-12">
                      <h2 style="color:rgba(255,255,255,1);text-align:left">แก้ไขข้อมูลส่วนบุคคล</h2>
                    </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="name" style="color:rgba(255,255,255,1)">ชื่อ :</label>
                    <div class="col-sm-10">
                      <input class="form-control" id="register-name" name="firstname" value={{patientSearched.fname}}>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="surname" style="color:rgba(255,255,255,1)">นามสกุล :</label>
                    <div class="col-sm-10">
                      <input class="form-control" id="register-surname" name="lastname" value={{patientSearched.lname}}>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="email" style="color:rgba(255,255,255,1)">Email :</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="register-email" name="email" value={{patientSearched.email}}>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="tel" style="color:rgba(255,255,255,1)">เบอร์โทรศัพท์มือถือ :</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="register-tel" name="tel" maxlength="10"  value={{patientSearched.tel}} >
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="birthdate" style="color:rgba(255,255,255,1)">การแพ้ยา :</label>
                    <div class="col-sm-10">
                      <textarea type="text" class="form-control" id="register-medicine" name="drugAllergy" value={{patientSearched.drugAllergy}} ></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="gender" style="color:rgba(255,255,255,1)">เพศ :</label>
                    <div class="col-sm-10">
                      <label class="radio-inline" style="color:rgba(255,255,255,1)"><input type="radio" name="gender" value="male" {{gender0}} >ชาย</label>
                      <label class="radio-inline" style="color:rgba(255,255,255,1)"><input type="radio" name="gender" value="female" {{gender1}}>หญิง</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-2">
                      <a href="/viewPatientInfo"><button type="button" class="form-control btn btn-danger">ยกเลิก   <i class="fa fa-times" aria-hidden="true"></i>
</button></a>
                    </div>
                    <div class="col-sm-2">
                      <button type="submit" class="form-control btn btn-success" form="editPatientInfoForm" value="edit" style="width:auto;">ยืนยันการแก้ไขข้อมูล   <i class="fa fa-check" aria-hidden="true"></i></button>
                    </div>
                  </div>
        </form>
      </div>
    </div>
    </div>    
    </div>




    <div class="modal fade" id="editPatientInfoConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">แก้ไขข้อมูลส่วนบุคคลเรียบร้อยแล้ว</h4>
            </div>
            <div class="modal-body">
              <form id="addEmployeeForm" role="form">
                <div class="form-group">
                  <label>ชื่อ :</label>
                  <label style="color:#135e8a"> {{editedUser.fname}} </label><br>
                  <label  for="email">นามสกุล :</label>
                  <label style="color:#135e8a"> {{editedUser.lname}} </label><br>
                  <label for="email">Email :</label>
                  <label style="color:#135e8a"> {{editedUser.email}} </label><br>
                  <label  for="email">เบอร์โทรศัพท์มือถือ :</label>
                  <label style="color:#135e8a"> {{editedUser.tel}} </label><br>
                  <label>การแพ้ยา</label>
                  <label style="color:#135e8a"> {{editedUser.drugAllergy}} </label>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" id="goBack2times">ปิดหน้าต่าง</button>
            </div>
          </div>
        </div>
    </div>


  </body>
</template>
