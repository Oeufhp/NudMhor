<template name="viewPatientInfo">
    <body>
        <div class="container" style="width:100%;">
          <div style="width:90% background-color:#ffffff;">
             <div class="col-md-offset-2 col-md-8">
                 <div class="col-xs-12">
                 <form class="form-horizontal" style="background:rgba(0,73,163,0.95);padding:20px;border-radius:10px">
                    <div class="col-xs-12">
                      <h2 style="color:rgba(255,255,255,1);text-align:left">ดูข้อมูลส่วนบุคคล</h2>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="NID" style="color:rgba(255,255,255,1)">เลขบัตรประจำตัวประชาชน </label>
                        <div class="col-sm-10">
                            <input class="form-control" id="register-NID" name="registerCID" disabled maxlength="13" value={{patientSearched.cid}}>
                        </div>
                  </div>
                  <!--<div class="form-group">
                    <label class="control-label col-sm-2" for="password" style="color:rgba(255,255,255,1)">รหัสผ่าน :</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="register-password" name="registerPassword" disabled value="123456">
                    </div>
                  </div>-->
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="name" style="color:rgba(255,255,255,1)">ชื่อ </label>
                    <div class="col-sm-10">
                      <input class="form-control" id="register-name" name="firstname" disabled value={{patientSearched.fname}} >
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="surname" style="color:rgba(255,255,255,1)">นามสกุล </label>
                    <div class="col-sm-10">
                      <input class="form-control" id="register-surname" name="lastname" disabled value={{patientSearched.lname}} >
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="email" style="color:rgba(255,255,255,1)">Email </label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="register-email" name="email" disabled value={{patientSearched.email}} >
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="tel" style="color:rgba(255,255,255,1)">เบอร์โทรศัพท์มือถือ </label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="register-tel" name="tel" disabled value={{patientSearched.tel}}>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="birthdate" style="color:rgba(255,255,255,1)">วันเดือนปีเกิด </label>
                    <div class="col-sm-10">
                      <div class="input-group date" id="datepicker-register">
                        <input type="text" class="form-control" name="birthdate" disabled value={{patientSearched.birthdate}} >
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="birthdate" style="color:rgba(255,255,255,1)">การแพ้ยา </label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="register-medicine" name="tel" disabled value={{patientSearched.drugAllergy}} >
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="gender" style="color:rgba(255,255,255,1)">เพศ </label>
                    <div class="col-sm-10">
                      <label class="radio-inline" style="color:rgba(255,255,255,1)"><input type="radio" name="gender" value="male" {{gender0}}>ชาย</label>
                      <label class="radio-inline" style="color:rgba(255,255,255,1)"><input type="radio" name="gender" value="female" {{gender1}} >หญิง</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-2">
                      <button type="button" class="form-control btn btn-danger" id="viewPatientInfoGoBack" style="width:auto;">กลับไปหน้าหลัก   <i class="fa fa-home" aria-hidden="true"></i> </button>
                    </div>
                    <div class="col-sm-2">
                      <button type="button" class="form-control btn btn-success" id="edit-patientInfo-btn" style="margin-left:2em;" {{disable}}>แก้ไขข้อมูล        <i class="fa fa-pencil" aria-hidden="true"></i> </button>
                    </div>
                  </div>
        </form>
      </div>
    </div>
    </div>    
    </div>




  </body>
</template>
