<template name="resetPassword">
    <div class="container">
        <div class="row" style="margin-top:20px">
           <div class="col-md-offset-2 col-md-8">
               <div class="col-xs-12">
                   <form class="form-horizontal" id="setNewPassword-form" style="background:rgba(0,73,163,0.95);padding:20px;border-radius:10px">
                       <div class="col-xs-12">
                        <h2 style="color:rgba(255,255,255,1);text-align:center">ลืมรหัสผ่าน</h2>
                        <h5 style="color:rgba(255,255,255,1);text-align:left">ตั้งรหัสผ่านใหม่</h5>
                       </div>
                       <div class="form-group">
                           <label class="control-label col-sm-4" for="" style="color:rgba(255,255,255,1)">รหัสผ่านใหม่ :</label>
                           <div class="col-sm-6">
                                <input class="form-control" name="newPassword" value="" id="" type="password">
                            </div>
                       </div>
                       <div class="form-group">
                         <label class="control-label col-sm-4" for="" style="color:rgba(255,255,255,1)">ยืนยันรหัสผ่านใหม่ :</label>  
                         <div class="col-sm-6">
                                <input class="form-control" name="newPasswordConfirm" value="" id="" type="password">
                            </div>
                      </div>
                      <button type="submit" form="setNewPassword-form" class="btn btn-success center-block" id="forgetpass-next-btn" style="width:250px; margin-top:2em;">ยืนยัน<i class='fa fa-check' aria-hidden='true'></i></button>  
                   </form>
               </div>
           </div> 
        </div>
    </div>
</template>
