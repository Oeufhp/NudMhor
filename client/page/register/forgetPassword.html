
<template name="forgetPassword">
<body>
    <div class="container">
        <div class="row" style="margin-top:20px">
           <div class="col-md-offset-2 col-md-8">
               <div class="col-xs-12">
                   <form class="form-horizontal" role="form" id="forgetpass-next-form" style="background:rgba(0,73,163,0.95);padding:20px;border-radius:10px">
                       <div class="col-xs-12">
                        <h2 style="color:rgba(255,255,255,1);text-align:center">ลืมรหัสผ่าน</h2>
                        <h5 style="color:rgba(255,255,255,1);text-align:left">กรุณายืนยันตัวตนของคุณ ก่อนไปหน้าตั้งรหัสผ่านใหม่</h5>
                       </div>
                       <div class="form-group">
                           <label class="control-label col-sm-4" for="NID" style="color:rgba(255,255,255,1)">เลขบัตรประจำตัวประชาชน :</label>
                           <div class="col-sm-6">
                                <input class="form-control" name="forgetPassCID" value="" id="forgetPass-NID" placeholder="รหัสบัตรประชาชน 13 หลัก" maxlength="13">
                            </div>
                       </div>
                       <div class="form-group">
                         <label class="control-label col-sm-4" for="birthdate" style="color:rgba(255,255,255,1)">วัน/เดือน/ปี เกิด :</label>  
                         <div class="col-sm-6">
                            <div class="input-group date" id="datepicker-forgetpass">
                                <input type="text" class="form-control" name="forgetPassBirthdate" value="">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </div>       
                            </div>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-success center-block" form="forgetpass-next-form" style="width:200px;">ต่อไป</button>
                   </form>
               </div>
           </div> 
        </div>
    </div>
</body>
</template>
