
<template name="register">
<div class="container">
  <div class="row" style="margin-top:20px">
    <div class="col-md-offset-2 col-md-8">
      <div class="col-xs-12">
        <form class="form-horizontal" style="background:rgba(0,73,163,0.95);padding:20px;border-radius:10px">
          <div class="col-xs-12">
            <h2 style="color:rgba(255,255,255,1);text-align:left">สมัครสมาชิกผู้ป่วยใหม่</h2>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="NID" style="color:rgba(255,255,255,1)">เลขบัตรประจำตัวประชาชน :</label>
            <div class="col-sm-10">
              <input class="form-control" id="register-NID" name="registerCID" placeholder="รหัสบัตรประชาชน 13 หลัก" maxlength="13">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="password" style="color:rgba(255,255,255,1)">รหัสผ่าน :</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="register-password" name="registerPassword" placeholder="รหัสผ่าน">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="name" style="color:rgba(255,255,255,1)">ชื่อ :</label>
            <div class="col-sm-10">
              <input class="form-control" id="register-name" name="firstname" placeholder="ชื่อ">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="surname" style="color:rgba(255,255,255,1)">นามสกุล :</label>
            <div class="col-sm-10">
              <input class="form-control" id="register-surname" name="lastname" placeholder="นามสกุล">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email" style="color:rgba(255,255,255,1)">Email :</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="register-email" name="email" placeholder="อีเมล์">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="tel" style="color:rgba(255,255,255,1)">เบอร์โทรศัพท์มือถือ :</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="register-tel" name="tel" placeholder="เบอร์โทรศัพท์มือถือ 0xx-xxx-xxxx">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="birthdate" style="color:rgba(255,255,255,1)">วันเดือนปีเกิด :</label>
            <div class="col-sm-10">
              <div class="input-group date" id="datepicker-register">
                <input type="text" class="form-control" name="birthdate">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </div>
              </div>
              <!-- <input type="text" class="form-control" id="datepicker-appt"> -->
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="gender" style="color:rgba(255,255,255,1)">เพศ :</label>
            <div class="col-sm-10">
              <label class="radio-inline" style="color:rgba(255,255,255,1)"><input type="radio" name="gender" value="male" >ชาย</label>
              <label class="radio-inline" style="color:rgba(255,255,255,1)"><input type="radio" name="gender" value="female">หญิง</label>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="drugAllergy" style="color:rgba(255,255,255,1)">ประวัติการแพ้ยา :</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="register-drugAllergy" name="drugAllergy" placeholder="ประวัติการแพ้ยา （ในกรณีที่ไม่กรอก ระบบจะตั้งให้เป็น 'ไม่ทราบ' แทน）">
            </div>
          </div>


          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-2">
              <a href="/"><button type="button" class="form-control btn btn-danger">ยกเลิก<i class='fa fa-times' aria-hidden='true'></i></button></a>
            </div>
            <div class="col-sm-2">
              <button type="submit" class="form-control btn btn-success" value="Register">ยืนยัน<i class='fa fa-check' aria-hidden='true'></i></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">สมัครสมาชิคใหม่เรียบร้อย</h4>
            </div>
            <div class="modal-body">
              <form id="addEmployeeForm" role="form">
                <div class="form-group">
                  <label for="email">รหัสโรงพยาบาล :</label>
                  <label style="color:#135e8a"> {{result.hn}} </label><br>
                  <label for="email">เลขบัตรประจำตัวประชาชน :</label>
                  <label style="color:#135e8a"> {{user.cid}} </label><br>
                  <label for="email">ชื่อ :</label>
                  <label style="color:#135e8a"> {{user.fname}} </label><br>
                  <label  for="email">นามสกุล :</label>
                  <label style="color:#135e8a"> {{user.lname}} </label><br>
                  <label  for="pwd">รหัสผ่าน :</label>
                  <label style="color:#135e8a"> {{user.password}}</label><br>
                  <label for="email">Email :</label>
                  <label style="color:#135e8a"> {{user.email}} </label><br>
                  <label  for="email">เบอร์โทรศัพท์มือถือ :</label>
                  <label style="color:#135e8a"> {{tel}} </label><br>
                  <label  for="email">วันเดือนปีเกิด :</label>
                  <label style="color:#135e8a"> {{user.birthdate}} </label><br>
                  <label  for="email">เพศ :</label>
                  <label style="color:#135e8a"> {{user.gender}} </label><br>
                  <label  for="email">ประวัติการแพ้ยา :</label>
                  <label style="color:#135e8a"> {{user.drugAllergy}} </label><br>
                </div>
              </form>
            </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="registerGoLogin">ปิดหน้าต่าง</button>
        </div>
      </div>
    </div>
</div>
</template>
