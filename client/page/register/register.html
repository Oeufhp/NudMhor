<template name="register">
<div class="container">
  <div class="row" style="margin-top:10px">
    <div class="col-md-offset-2 col-md-8">
      <div class="col-xs-12">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2" for="email"></label>
            <div class="col-sm-8">
              <h2 style="color:rgba(255,255,255,0.8);text-align:center">สมัครสมาชิกผู้ป่วยใหม่</h2>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">CitizenID :</label>
            <div class="col-sm-10">
              <input class="form-control" id="email" placeholder="รหัสบัตรประชาชน 13 หลัก">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Firstname :</label>
            <div class="col-sm-10">
              <input class="form-control" id="email" placeholder="ชื่อ">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Lastname :</label>
            <div class="col-sm-10">
              <input class="form-control" id="email" placeholder="นามสกุล">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password :</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="pwd" placeholder="รหัสผ่าน">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email :</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="อีเมล์">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Mobile number :</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="เบอร์โทรศัพท์มือถือ 0xx-xxx-xxxx">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Birthdate :</label>
            <div class="col-sm-10">
              <div class="input-group date" id="datepicker-register">
                <input type="text" class="form-control">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-th"></span>
                </div>
              </div>
              <!-- <input type="text" class="form-control" id="datepicker-appt"> -->
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Sex :</label>
            <div class="col-sm-10">
              <label class="radio-inline"><input type="radio" name="optradio">ชาย</label>
              <label class="radio-inline"><input type="radio" name="optradio">หญิง</label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-5 col-sm-2">
              <a href="/"><button type="submit" class="form-control btn btn-success">ยืนยัน</button></a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</template>
