
<template name="register">
<div class="container">
  <div class="row" style="margin-top:20px">
    <div class="col-md-offset-2 col-md-8">
      <div class="col-xs-12">
        <form class="form-horizontal" style="background:rgba(0,73,163,0.95);padding:20px;border-radius:10px">
          <div class="col-xs-12">
            <h2 style="color:rgba(255,255,255,1);text-align:left">สมัครสมาชิกผู้ป่วยใหม่</h2>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="NID" style="color:rgba(255,255,255,1)">เลขบัตรประจำตัวประชาชน :</label>
            <div class="col-sm-10">
              <input class="form-control" id="register-NID" name="registerCID" placeholder="รหัสบัตรประชาชน 13 หลัก" maxlength="13">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="password" style="color:rgba(255,255,255,1)">รหัสผ่าน :</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="register-password" name="registerPassword" placeholder="รหัสผ่าน">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="name" style="color:rgba(255,255,255,1)">ชื่อ :</label>
            <div class="col-sm-10">
              <input class="form-control" id="register-name" name="firstname" placeholder="ชื่อ">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="surname" style="color:rgba(255,255,255,1)">นามสกุล :</label>
            <div class="col-sm-10">
              <input class="form-control" id="register-surname" name="lastname" placeholder="นามสกุล">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email" style="color:rgba(255,255,255,1)">Email :</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="register-email" name="email" placeholder="อีเมล์">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="tel" style="color:rgba(255,255,255,1)">เบอร์โทรศัพท์มือถือ :</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="register-tel" name="tel" placeholder="เบอร์โทรศัพท์มือถือ 0xx-xxx-xxxx">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="birthdate" style="color:rgba(255,255,255,1)">วันเดือนปีเกิด :</label>
            <div class="col-sm-10">
              <div class="input-group date" id="datepicker-register">
                <input type="text" class="form-control" name="birthdate">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </div>
              </div>
              <!-- <input type="text" class="form-control" id="datepicker-appt"> -->
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="gender" style="color:rgba(255,255,255,1)">เพศ :</label>
            <div class="col-sm-10">
              <label class="radio-inline" style="color:rgba(255,255,255,1)"><input type="radio" name="gender" value="male" >ชาย</label>
              <label class="radio-inline" style="color:rgba(255,255,255,1)"><input type="radio" name="gender" value="female">หญิง</label>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="drugAllergy" style="color:rgba(255,255,255,1)">ประวัติการแพ้ยา :</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="register-drugAllergy" name="drugAllergy" placeholder="ประวัติการแพ้ยา">
            </div>
          </div>


          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-2">
              <a href="/"><button type="button" class="form-control btn btn-danger">ยกเลิก</button></a>
            </div>
            <div class="col-sm-2">
              <button type="submit" class="form-control btn btn-success" value="Register">ยืนยัน</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</template>
