<template name="RoleInfo">
    <body>
        <div class="container" style="width:100%;">
          <div style="width:90% background-color:#ffffff;">
             <div class="col-md-offset-2 col-md-8">
                 <div class="col-xs-12">
                 <form class="form-horizontal" style="background-color:rgba(0,73,163,0.95); padding:20px;border-radius:10px">
                    <div class="col-xs-12">
                      <h2 style="color:rgba(255,255,255,1);text-align:left">ดูข้อมูลส่วนบุคคลของบุคลากร</h2>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-6" for="NID" style="color:rgba(255,255,255,1)">เลขบัตรประจำตัวประชาชน: </label>
                        <div class="col-sm-6">
                            <!--<input class="form-control" id="register-NID" name="registerCID" disabled maxlength="13" value="{{user.cid}}">-->
                            <p style="margin-top:6px; color:#ffffff; font-size:15px;">{{user.cid}}</p>
                        </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-6" for="name" style="color:rgba(255,255,255,1)">ชื่อ: </label>
                    <div class="col-sm-6">
                      <!--<input class="form-control" id="register-name" name="firstname" disabled value="{{user.fname}}">-->
                      <p style="margin-top:7px; color:#ffffff; font-size:15px;">{{user.fname}}</p>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-6" for="surname" style="color:rgba(255,255,255,1)">นามสกุล: </label>
                    <div class="col-sm-6">
                      <!--<input class="form-control" id="register-surname" name="lname" disabled value="{{user.lname}}">-->
                      <p style="margin-top:7px; color:#ffffff; font-size:15px;">{{user.lname}}</p>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-6" for="email" style="color:rgba(255,255,255,1)">Email: </label>
                    <div class="col-sm-6">
                      <!--<input type="email" class="form-control" id="register-email" name="email" disabled value="{{user.email}}">-->
                      <p style="margin-top:7px; color:#ffffff; font-size:15px;">{{user.email}}</p>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-6" for="tel" style="color:rgba(255,255,255,1)">เบอร์โทรศัพท์มือถือ: </label>
                    <div class="col-sm-6">
                      <!--<input type="text" class="form-control" id="register-tel" name="tel" disabled value="{{user.tel}}">-->
                      <p style="margin-top:7px; color:#ffffff; font-size:15px;">{{user.tel}}</p>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-6" for="birthdate" style="color:rgba(255,255,255,1)">วัน/เดือน/ปีเกิด: </label>
                    <div class="col-sm-6">
                      <div class="input-group date" id="datepicker-info">
                        <!--<input type="text" class="form-control" name="birthdate" disabled value="{{user.birthdate}}">-->
                        <p style="margin-top:7px; color:#ffffff; font-size:15px;">{{user.birthdate}}</p>
                        <!--<div class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </div>-->
                      </div>
                    </div>
                  </div>
                  <div class="form-group">

                    <label class="control-label col-sm-6" for="gender" style="color:rgba(255,255,255,1)">เพศ: </label>
                    <div class="col-sm-6">
                      <p style="margin-top:5px; color:#ffffff; font-size:15px;">{{genderRole}}</p>
                      <!--<label class="radio-inline" style="color:rgba(255,255,255,1)"><input type="radio" name="gender" value="male" {{genderMale}}>ชาย</label>-->
                      <!--<label class="radio-inline" style="color:rgba(255,255,255,1)"><input type="radio" name="gender" value="female" {{genderFemale}}>หญิง</label>-->
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-6" for="birthdate" style="color:rgba(255,255,255,1)">หน้าที่: </label>
                     <div class="col-sm-6">
                       <p style="margin-top:5px; color:#ffffff; font-size:15px;">{{Role}}</p>
                      <!--<select class="form-control"  disabled >
                        <option value="admin" {{roleAdmin}}>เจ้าหน้าที่ดูแลระบบ (Admin)</option>
                        <option value="doctor" {{roleDoctor}}>แพทย์ (Doctor)</option>
                        <option value="nurse" {{roleNurse}}>พยาบาล (Nurse)</option>
                        <option value="pharmacist" {{rolePharmacist}}>เภสัชกร (Pharmacist)</option>
                        <option value="receptionist" {{roleReceptionist}}>เจ้าหน้าที่ต้อนรับ (Receptionist)</option>
                      </select>-->
                     </div>
                  </div>
                  {{#if isNotNull user.department}}
                  <div class="form-group">
                    <label class="control-label col-sm-6" for="tel" style="color:rgba(255,255,255,1)">แผนก: </label>
                    <div class="col-sm-6">
                      <!--<input type="text" class="form-control" id="register-department" name="tel" disabled value="{{user.department}}">-->
                      <p style="margin-top:5px; color:#ffffff; font-size:15px;">{{user.department}}</p>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-6" for="tel" style="color:rgba(255,255,255,1)">ความถนัดเฉพาะทาง: </label>
                    <div class="col-sm-6">
                      <!--<input type="text" class="form-control" id="register-department" name="tel" disabled value="{{user.specialize}}">-->
                      <p style="margin-top:5px; color:#ffffff; font-size:15px;">{{user.specialize}}</p>
                    </div>
                  </div>
                  {{/if}}
                  <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-2">
                      <a href="/home/admin" ><button type="button" class="form-control btn btn-danger" style="width:auto;">กลับไปหน้าหลัก   <i class="fa fa-home" aria-hidden="true"></i>
</button></a>
                    </div>
                    <div class="col-sm-2">
                      <!--<button type="submit" class="btn btn-info"  id="edit-patientInfo-btn" form="patientInfoForm">แก้ไขข้อมูล</button>-->
                      <a class="btn btn-info" id="edit-RoleInfo-btn" href="/RoleInfo/edit" style="margin-left:1.5em;">แก้ไขข้อมูล        <i class="fa fa-pencil" aria-hidden="true"></i></a>
                    </div>
                  </div>
        </form>
      </div>
    </div>
    </div>
    </div>
  </body>
</template>
