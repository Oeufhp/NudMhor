<template name="editRoleInfo">
    <body>
        <div class="container" style="width:100%;">
          <div style="width:90% background-color:#ffffff;">
             <div class="col-md-offset-2 col-md-8">
                 <div class="col-xs-12">
                 <form class="form-horizontal" style="background:rgba(0,73,163,0.95);padding:20px;border-radius:10px" id="roleInfoForm" role="form">
                    <div class="col-xs-12">
                      <h2 style="color:rgba(255,255,255,1);text-align:left">แก้ไขข้อมูลส่วนบุคคลของบุคลากร</h2>
                    </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="name" style="color:rgba(255,255,255,1)">ชื่อ </label>
                    <div class="col-sm-10">
                      <input class="form-control" id="" name="fname" value="{{user.fname}}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="surname" style="color:rgba(255,255,255,1)">นามสกุล </label>
                    <div class="col-sm-10">
                      <input class="form-control" id="" name="lname" value="{{user.lname}}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="email" style="color:rgba(255,255,255,1)">Email </label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="" name="email" value="{{user.email}}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="tel" style="color:rgba(255,255,255,1)">เบอร์โทรศัพท์มือถือ </label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="" name="tel" value="{{user.tel}}">
                    </div>
                  </div>
  
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="role" style="color:rgba(255,255,255,1)">แผนก </label>
                     <div class="col-sm-10">
                      <select class="form-control" name="department">
                        <option selected disabled value="">เลือกแผนก</option>
                        <option value="ไม่ระบุแผนก">ไม่ระบุแผนก</option>
                        <option value="แผนกโรคทั่วไป">แผนกโรคทั่วไป</option>
                        <option value="แผนกอายุรกรรม">แผนกอายุรกรรม</option>
                        <option value="แผนกศัลยกรรม">แผนกศัลยกรรม</option>
                        <option value="แผนกสูติ">แผนกสูติ</option>
                        <option value="แผนกจักษุ">แผนกจักษุ</option>
                        <option value="แผนกโรคผิวหนัง">แผนกโรคผิวหนัง</option>
                        <option value="แผนกอวัยวะปัสสาวะ">แผนกอวัยวะปัสสาวะ</option>
                        <option value="แผนกหัวใจ">แผนกหัวใจ</option>
                        <option value="แผนกหู คอ จมูก">แผนกหู คอ จมูก</option>
                        <option value="แผนกรังสี">แผนกรังสี</option>
                        <option value="แผนกรักษาโรคในช่องปากและฟัน">แผนกรักษาโรคในช่องปากและฟัน</option>
                      </select>
                     </div> 
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="tel" style="color:rgba(255,255,255,1)">ความถนัดเฉพาะทาง</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="" name="specialize" value="{{user.specialize}}">
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-2">
                      <button type="button" class="btn-info btn btn-danger" id="editRoleGoBack">ยกเลิก<i class="fa fa-times" aria-hidden="true"></i></button>
                    </div>
                    <div class="col-sm-2">
                      <button type="submit" class="btn btn-success"  form="roleInfoForm">ยืนยันการแก้ไขข้อมูล <i class="fa fa-check" aria-hidden="true"></i></button>
                    </div>
                    <div class="pull-right col-sm-2">
                      <button type="button" class="btn btn-info" id="delete-btn" style="background-color:#FF5722; border-color: transparent;"
                      data-toggle="modal" data-target="#deleteRoleModal" data-backdrop="static">ลบบุคลากร<i class="fa fa-trash" aria-hidden="true"></i></button>
                    </div>
                  </div>
        </form>
      </div>
    </div>
    </div>    
    </div>


    <div class="modal" id="editRoleInfoConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">แก้ไขข้อมูลส่วนตัวบุคลากรเรียบร้อยแล้ว</h4>
            </div>
            <div class="modal-body">
              <form id="addEmployeeForm" role="form">
                <div class="form-group">
                  <label>ชื่อ :</label>
                  <label style="color:#135e8a"> {{editedUser.fname}} </label><br>
                  <label  for="email">นามสกุล :</label>
                  <label style="color:#135e8a"> {{editedUser.lname}} </label><br>
                  <label for="email">Email :</label>
                  <label style="color:#135e8a"> {{editedUser.email}} </label><br>
                  <label  for="email">เบอร์โทรศัพท์มือถือ :</label>
                  <label style="color:#135e8a"> {{editedUser.tel}} </label><br>
                  <label>ประเภทผู้ใช้งาน :</label>
                  <label style="color:#135e8a"> {{usr_role}} </label><br>
                  <label>แผนก :</label>
                  <label style="color:#135e8a"> {{editedUser.department}} </label><br>
                  <label>ความถนัดเฉพาะทาง :</label>
                  <label style="color:#135e8a"> {{editedUser.specialize}} </label>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" id="editRoleGoBack">ปิดหน้าต่าง</button>
            </div>
          </div>
        </div>
    </div>


    <div class="modal" id="deleteRoleModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">ยืนยันการลบบุคลากร</h4>
            </div>
            <div class="modal-body">
              <div class="row">
                  <h5 style="text-align:center;">คุณต้องการลบบุคลากรออกจากระบบใช่หรือไม่?</h5>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-success" id="deleteRoleBtn">ยืนยัน  <i class="fa fa-check" aria-hidden="true"></i> </button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">ยกเลิก     <i class="fa fa-times" aria-hidden="true"></i></button>
              </div>
          </div>
          </div>
      </div>
    </div>


    <div class="modal" id="deleteRoleConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">ลบบุคลากรเรียบร้อยแล้ว</h4>
            </div>
            <div class="modal-body">
              <div class="modal-footer">
                <button type="button" class="btn edit-btn" id="editRoleGoBack">ปิดหน้าต่าง </button>
              </div>
          </div>
          </div>
      </div>
    </div>

    
  </body>
</template>
