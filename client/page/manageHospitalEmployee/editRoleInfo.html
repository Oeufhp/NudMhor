<template name="editRoleInfo">
    <body>
        <div class="container" style="width:100%;">
          <div style="width:90% background-color:#ffffff;">
             <div class="col-md-offset-2 col-md-8">
                 <div class="col-xs-12">
                 <form class="form-horizontal" style="background:rgba(0,73,163,0.95);padding:20px;border-radius:10px" id="roleInfoForm">
                    <div class="col-xs-12">
                      <h2 style="color:rgba(255,255,255,1);text-align:left">แก้ไขข้อมูลส่วนบุตัวของบุคลากร</h2>
                    </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="name" style="color:rgba(255,255,255,1)">ชื่อ :</label>
                    <div class="col-sm-10">
                      <input class="form-control" id="" name="fname" value="{{user.fname}}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="surname" style="color:rgba(255,255,255,1)">นามสกุล :</label>
                    <div class="col-sm-10">
                      <input class="form-control" id="" name="lname" value="{{user.lname}}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="email" style="color:rgba(255,255,255,1)">Email :</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="" name="email" value="{{user.email}}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="tel" style="color:rgba(255,255,255,1)">เบอร์โทรศัพท์มือถือ :</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="" name="tel" value="{{user.tel}}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="role" style="color:rgba(255,255,255,1)">หน้าที่ :</label>
                     <div class="col-sm-10">
                      <select class="form-control" name="role">
                        <option value="admin" {{roleAdmin}}>เจ้าหน้าที่ดูแลระบบ (Admin)</option>
                        <option value="doctor" {{roleDoctor}}>แพทย์ (Doctor)</option>
                        <option value="nurse" {{roleNurse}}>พยาบาล (Nurse)</option>
                        <option value="pharmacist" {{rolePharmacist}}>เภสัชกร (Pharmacist)</option>
                        <option value="receptionist" {{roleReceptionist}}>เจ้าหน้าที่ต้อนรับ (Receptionist)</option>
                      </select>
                     </div> 
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-2">
                      <a href="/" ><button type="button" class="form-control btn btn-danger" style="width:auto;">กลับไปหน้าหลัก   <i class="fa fa-home" aria-hidden="true"></i>
</button></a>
                    </div>
                    <div class="col-sm-2">
                      <button type="submit" class="btn btn-info"  id="edit-roleInfo-btn" form="roleInfoForm">ยืนยันการแก้ไขข้อมูล</button>
                    </div>
                    <div class="col-sm-2">
                      <a class="btn btn-info" id="delete-btn" href="" style="background-color:#FF5722; border-color: transparent;"
                      data-toggle="modal" data-target="#deleteRoleModal" data-backdrop="static">ลบบุคลากร        <i class="fa fa-trash" aria-hidden="true"></i></a>
                    </div>
                  </div>
        </form>
      </div>
    </div>
    </div>    
    </div>
  </body>
</template>
