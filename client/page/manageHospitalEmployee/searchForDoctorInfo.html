<body>
<div class="modal fade" id="searchDocName-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">เลือกแผนกและแพทย์ เพื่อดูข้อมูลแพทย์</h4>
          </div>
          <div class="modal-body">
            <form id="viewDoctorInfoForm" role="form">
               <label for="comment">แผนก</label>
               <div class="form-group">
                <select class="form-control" id="departmentSelector2" name="department">
                  <option disabled selected="selected" value="notChooseDepartment">โปรดเลือก</option>
                  <option value="แผนกโรคทั่วไป">แผนกโรคทั่วไป</option>
                  <option value="แผนกอายุรกรรม">แผนกอายุรกรรม</option>
                  <option value="แผนกศัลยกรรม">แผนกศัลยกรรม</option>
                  <option value="แผนกสูติ">แผนกสูติ</option>
                  <option value="แผนกจักษุ">แผนกจักษุ</option>
                  <option value="แผนกโรคผิวหนัง">แผนกโรคผิวหนัง</option>
                  <option value="แผนกอวัยวะปัสสาวะ">แผนกอวัยวะปัสสาวะ</option>
                  <option value="แผนกหัวใจ">แผนกหัวใจ</option>
                  <option value="แผนกหู คอ จมูก">แผนกหู คอ จมูก</option>
                  <option value="แผนกรังสี">แผนกรังสี</option>
                  <option value="แผนกรักษาโรคในช่องปากและฟัน">แผนกรักษาโรคในช่องปากและฟัน</option>
                </select>
               </div>
               <div class="form-group">
                   <label for="sel1">แพทย์</label>
                   <select class="form-control " id="doctorSelector2"  name="doctor">
                   <option disabled selected="selected" data-eid="noDoctorSpecific">โปรดเลือก</option>
                   </select>
               </div>
            </form>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">ยกเลิก<i class="fa fa-times" aria-hidden="true"></i></button>
              <button type="submit" form="viewDoctorInfoForm" class="btn btn-success" >ยืนยัน<i class="fa fa-check" aria-hidden="true"></i></button>
            </div>
        </div>
        </div>
    </div>
  </div>
  <div class="modal fade" id="viewDocInfoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">รายละเอียดข้อมูลแพทย์</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-4">
                <img src="/img/appointment-doc.svg" class="img-responsive"/>
                <p style="text-align:center; font-size:14px; padding-top:10px;" id="docName-modal"><b>ชื่อ-นามสกุลแพทย์ </b></p>
                <p style="text-align:center;" id="doctorName"></p>
              </div>
              <div class="col-md-4">
                <img src="/img/hospital_ward.svg" class="img-responsive"/>
                <p style="text-align:center; font-size:14px; padding-top:10px;" id="ward-modal"><b>แผนก: </b></p>
                <p style="text-align:center;" id="doctorDepartment"></p>
              </div>
              <div class="col-md-4">
                <img src="/img/doctor_cert.svg" class="img-responsive"/>
                <p style="text-align:center; font-size:14px; padding-top:10px;"><b>ความถนัดเฉพาะทาง: </b></p>
                <p style="text-align:center;"  id="doctorSpecialize"></p>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">ปิดหน้าต่าง</button>
            </div>
        </div>
        </div>
    </div>
  </div>
</body>
