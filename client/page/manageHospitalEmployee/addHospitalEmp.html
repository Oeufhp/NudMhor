<div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        </div>

          <form id="addEmployeeForm" role="form">

              <input class="form-control" id="email" placeholder="รหัสบัตรประชาชน 13 หลัก">

            </div>
            <div class="form-group">

            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
              <label for="email">Email :</label>
              <input type="email" class="form-control" id="email" placeholder="อีเมล์">
            </div>
            <div class="form-group">
              <label  for="email">Mobile number :</label>
              <input type="email" class="form-control" id="email" placeholder="เบอร์โทรศัพท์มือถือ 0xx-xxx-xxxx">
            </div>
            <div class="form-group">
              <label  for="email">Birthdate :</label>
              <div class="input-group date" id="datepicker-addemployee">
                <input type="text" class="form-control">
                <div class="input-group-addon">

                </div>

            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
              <label>ประเภทผู้ใช้งาน</label>

                <option>เจ้าหน้าที่ดูแลระบบ (Admin)</option>

                <option>พยาบาล (Nurse)</option>
                <option>เภสัชกร (Pharmacist)</option>
                <option>เจ้าหน้าที่ต้อนรับ (Receptionist)</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">ยกเลิก</button>
          <button type="submit" class="btn btn-success" form="addEmployeeForm">ยืนยัน</button>
        </div>
      </div>
    </div>
</div>
