<body>
<div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">เพิ่มบุคลากรโรงพยาบาล</h4>
        </div>
        <div class="modal-body">
          <form id="addEmployeeForm" role="form">
            <div class="form-group">
              <label for="email">เลขบัตรประจำตัวประชาชน :</label>
              <input class="form-control" maxlength="13" id="email" name="registerCID" value="" placeholder="รหัสบัตรประชาชน 13 หลัก">
            </div>
            <div class="form-group">
              <label>ชื่อ :</label>
              <input class="form-control" id="email" name="firstname" value="" placeholder="ชื่อ">
            </div>
            <div class="form-group">
              <label  for="email">นามสกุล :</label>
              <input class="form-control" id="email" name="lastname" value="" placeholder="นามสกุล">
            </div>
            <div class="form-group">
              <label  for="pwd">รหัสผ่าน :</label>
              <input type="password" class="form-control" id="pwd" value="" name="registerPassword" placeholder="รหัสผ่าน">
            </div>
            <div class="form-group">
              <label for="email">Email :</label>
              <input type="email" class="form-control" id="email" value="" name="emailS" placeholder="อีเมล์">
            </div>
            <div class="form-group">
              <label  for="email">เบอร์โทรศัพท์มือถือ :</label>
              <input class="form-control" length="10" id="email" name="tel" value="" placeholder="เบอร์โทรศัพท์มือถือ 0xx-xxx-xxxx">
            </div>
            <div class="form-group">
              <label  for="email">วันเดือนปีเกิด :</label>
              <div class="input-group date" id="datepicker-addemployee">
                <input type="text" class="form-control" name="birthdate" value="">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-th" id="datepicker-span"></span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label  for="email">เพศ :</label>
              <label class="radio-inline"><input type="radio" name="gender" value="male">ชาย</label>
              <label class="radio-inline"><input type="radio" name="gender" value="female">หญิง</label>
            </div>
            <div class="form-group">
              <label>ประเภทผู้ใช้งาน</label>
              <select name="role">
                <option selected="true" disabled="disabled" value="">โปรดเลือก</option>
                <option value="admin">เจ้าหน้าที่ดูแลระบบ (Admin)</option>
                <option value="doctor">แพทย์ (Doctor)</option>
                <option value="nurse">พยาบาล (Nurse)</option>
                <option value="pharmacist">เภสัชกร (Pharmacist)</option>
                <option value="receptionist">เจ้าหน้าที่ต้อนรับ (Receptionist)</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">ยกเลิก</button>
          <button type="submit" class="btn btn-success" form="addEmployeeForm">ยืนยัน</button>
        </div>
      </div>
    </div>
</div>
<div class="modal fade" id="addEmployeeModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">เพิ่มบุคลากรเรียบร้อยแล้ว</h4>
        </div>
        <div class="modal-body">
          <form id="addEmployeeForm" role="form">
            <div class="form-group">
              <label for="email">รหัสพนักงาน :</label>
              <label style="color:#135e8a"> {{eid}} </label><br>
              <label for="email">เลขบัตรประจำตัวประชาชน :</label>
              <label style="color:#135e8a"> {{cid}} </label><br>
              <label>ชื่อ :</label>
              <label style="color:#135e8a"> {{fname}} </label><br>
              <label  for="email">นามสกุล :</label>
              <label style="color:#135e8a"> {{lname}} </label><br>
              <label  for="pwd">รหัสผ่าน :</label>
              <label style="color:#135e8a"> {{pass}}</label><br>
              <label for="email">Email :</label>
              <label style="color:#135e8a"> {{email}} </label><br>
              <label  for="email">เบอร์โทรศัพท์มือถือ :</label>
              <label style="color:#135e8a"> {{tel}} </label><br>
              <label  for="email">วันเดือนปีเกิด :</label>
              <label style="color:#135e8a"> {{birthdate}} </label><br>
              <label  for="email">เพศ :</label>
              <label style="color:#135e8a"> {{gender}} </label><br>
              <label>ประเภทผู้ใช้งาน</label>
              <label style="color:#135e8a"> {{role}} </label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">ปิดหน้าต่าง</button>
        </div>
      </div>
    </div>
</div>
</body>
