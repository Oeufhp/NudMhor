<template name="patient-page">
<div class="container" style=";margin-top:20px">
  <div class="row">
    <div class="col-md-4 menubox">
      <div class="thebox" data-toggle="modal" data-target="#makeappointmentModal" data-backdrop="static">
        <img src="/img/add-appointment.svg" class="img-responsive menu-img"/>
        <p class="menu-caption">สร้างการนัดหมาย</p>
      </div>
    </div>
    <div class="col-md-4 menubox">
      <div class="thebox" id="view-appt-div">

          <p class="menu-caption">ดูการนัดหมาย</p>
      </div>
    </div>
    <div class="col-md-4 menubox">
      <div class="thebox">
        <img src="/img/patient-info.svg" class="img-responsive menu-img"/>
        <p class="menu-caption">ดูข้อมูลส่วนตัว</p>
      </div>
    </div>
    <div class="col-md-4 menubox col-md-offset-2">
      <div class="thebox">
        <img src="/img/folder.svg" class="img-responsive menu-img"/>
        <p class="menu-caption">ดูประวัติการรักษา</p>
      </div>
    </div>
    <div class="col-md-4 menubox">
      <div class="thebox">
        <img src="/img/doctor-info.svg" class="img-responsive menu-img"/>
        <p class="menu-caption">ดูข้อมูลแพทย์</p>
      </div>
    </div>
    </div>
</div>
