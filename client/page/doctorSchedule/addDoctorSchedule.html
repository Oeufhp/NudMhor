<body>
<div class="modal fade" id="adddoctorscheduleModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">เพิ่มตารางออกตรวจ</h4>
        </div>
        <div class="modal-body">
          <form id="adddoctorscheduleForm" role="form">
            <div class="form-group">
              <label for="sel1">รหัสพนักงาน</label>
              <input class="form-control" name="eid" value="">
            </div>
            <div class="form-group">
              <label for="sel1">ช่วงการออกตรวจ</label>
              <select class="form-control" id="sel1" name="time">
                <option value="0" >ช่วงเช้า(9:00-12:00)</option>
                <option value="1" >ช่วงบ่าย(13:00-16:00)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="comment">วันที่ออกตรวจ</label>
                <input type='text' class="form-control" name="date" id='datetimepicker-adddoctorschedule' value=""/>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">ยกเลิก</button>
          <button type="submit" class="btn btn-success" form="adddoctorscheduleForm">ยืนยัน</button>
        </div>
      </div>
    </div>
</div>

<div class="modal fade" id="adddoctorscheduleModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">เพิ่มตารางออกตรวจเรียบร้อยแล้ว</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="sel1">แพทย์</label>
              <label for="sel1" style="color:#135e8a">{{name}}</label>
            </div>
            <div class="form-group">
              <label for="sel1">ช่วงการออกตรวจ</label>
              <label for="sel1" style="color:#135e8a">{{time}}</label>
            </div>
            <div class="form-group">
              <label for="sel1">วันที่ออกตรวจ</label>
              <label for="sel1" style="color:#135e8a">{{date}}</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">ปิดหน้าต่าง</button>
        </div>
      </div>
    </div>
</div>
</body>
