<template name="viewTreatmentAppointmentList">
    <div class="container" style="margin-top:20px;">
        <h1 class="modal-title" id="myModalLabel" style="color:rgb(255,255,255)">ดูประวัติการรักษา</h1><br>
        <table border=1 frame=void rules=rows style="width:100%; color:#000000; text-align:center;">
            <tr class="table-header" style="border:1px solid #000000; border-radius:20%; padding:1em; background-color:grey; font-size:20px;">
                <td>รายการนัดหมาย</td>
                <td>เลือกการนัดหมาย</td>
            </tr>
            {{#each app in appointmentList}}
            <tr class="appt-row">
                <td>
                    <p>แพทย์ : {{getEmployeeName app.doctor_eid}}</p>
                    <p>แผนก : {{app.department}}</p>
                    <p>{{date_format app.date}} {{time_format app.round}}</p>
                </td>
                <td>
                    <button  data-app="{{app._id}}" class="createViewRecordBtn btn btn-success" data-toggle="modal" data-target="#viewTreatmentDetail" data-backdrop="static">เลือก</button>
                </td>
            </tr>
            {{/each}}
        </table>
    </div>
</template>
